name: Working Dirs & Shells
on: [push]
jobs:
  display-wd-info:
    runs-on: ubuntu-latest
    steps:
      - name: Display working directory info
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
  display-wd-info-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Display working directory info on Windows
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
      - name: Python shell
        shell: python
        run: |
          import platform
          print("Hello from Python shell!")
          print(platform.processor())
